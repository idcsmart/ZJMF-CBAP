<!-- 页面独有样式 -->
<link rel="stylesheet" href="/plugins/reserver/mf_dcim/template/clientarea/pc/default/css/dcimList.css">


<div id="cloudList">
  <!-- 自己的东西 -->
  <div class="main-card">
    <div class="main-card-title">
      <span class="title-text">{{lang.cloud_title}}</span>
    </div>
    <!-- 表格 -->
    <div class="main-card-table">
      <product-filter :tab.sync="params.tab" @change="inputChange" :count="expiring_count"></product-filter>
      <!-- 筛选 -->
      <div class="main-card-search">
        <batch-renewpage :tab="params.tab" :ids="multipleSelection" module-type="remf_dcim" @success="inputChange"
          ref="batchRenewRef">
        </batch-renewpage>
        <div class="right-search">
          <el-select v-model="params.status" @change="statusSelectChange" style="width:3.2rem;margin-right: .2rem;"
            clearable>
            <el-option v-for="item in statusSelect" :key="item.id" :value="item.status" :label="item.label"></el-option>
          </el-select>
          <el-input v-model="params.keywords" style="width: 3.2rem;margin-right: .2rem;" :placeholder="lang.cloud_tip_2"
            clearable  @clear="clearKey" @keyup.enter.native="inputChange">
          </el-input>
          <div class="search-btn" @Click="inputChange">{{lang.referral_btn5}}</div>
        </div>
      </div>
      <div class="table">
        <el-table v-loading="loading" :data="cloudData" style="width: 100%;margin-bottom: .2rem;" :key="itemKey"
          @selection-change="handleSelectionChange">
          <el-table-column type="selection" width="60" :show-overflow-tooltip="true"></el-table-column>
          <el-table-column prop="id" label="ID" width="100" align="left">
            <template slot-scope="scope">
              <span class="column-id" @click="toDetail(scope.row)">{{scope.row.id}}</span>
            </template>
          </el-table-column>
          <el-table-column :label="lang.cloud_table_head_1" width="180" :show-overflow-tooltip="true">
            <template slot-scope="scope">
              <template v-if="scope.row.loading">
                <i class="el-icon-loading"></i>
              </template>
              <template v-else>
                <div class="area" v-if="scope.row.country">
                  <img :src="'/upload/common/country/' + scope.row.country_code + '.png'" class="area-img">
                  <span class="area-country">{{scope.row.country}}</span>
                  <span>-{{scope.row.city}}-{{scope.row.area}}</span>
                </div>
                <div v-else>--</div>
              </template>
            </template>
          </el-table-column>
          <el-table-column prop="name" :label="lang.referral_label2" min-width="180" :show-overflow-tooltip="true">
            <template slot-scope="scope">
              <div class="cloud-name" @click="toDetail(scope.row)">
                <span class="packge-name">{{ scope.row.product_name }}</span>
                <span class="name">{{ scope.row.name }}</span>
              </div>
            </template>
          </el-table-column>
          <el-table-column :label="item.field_name" min-width="150" :show-overflow-tooltip="true"
            v-for="item in self_defined_field" :key="item.id + 'fff'">
            <template slot-scope="{row}">
              <span :class="item.field_type === 'textarea' ? 'word-pre' : ''">{{row.self_defined_field[item.id]
                ||'--'}}</span>
            </template>
          </el-table-column>
          <el-table-column prop="power_status" :label="lang.finance_text135" width="80">
            <template slot-scope="scope">
              <div class="power-status">
                <template v-if="scope.row.loading">
                  <i class="el-icon-loading"></i>
                </template>
                <template v-else>
                  <img :src="powerStatus[scope.row.power_status]?.icon" v-if="scope.row.power_status"
                    :title="powerStatus[scope.row.power_status]?.text">
                  <div v-else>--</div>
                </template>

                <!-- <span class="status-text" v-if="scope.row.power_status">{{powerStatus[scope.row.power_status]?.text}}</span> -->
              </div>
            </template>
          </el-table-column>
          <el-table-column prop="ip" label="IP" min-width="160" :show-overflow-tooltip="true">
            <template slot-scope="scope">
              <template v-if="scope.row.loading">
                <i class="el-icon-loading"></i>
              </template>
              <div v-else>
                <template v-if="scope.row.dedicate_ip && scope.row.status !== 'Deleted'">
                  <span @click="toDetail(scope.row)">{{scope.row.dedicate_ip}}</span>
                  <el-popover placement="top" trigger="hover" v-if="scope.row.ip_num > 1">
                    <div class="ips">
                      <p v-for="(item,index) in scope.row.allIp" :key="index">
                        {{item}}
                        <i class="el-icon-document-copy base-color" @click="copyIp(item)"></i>
                      </p>
                    </div>
                    <span slot="reference" class="base-color">
                      ({{scope.row.ip_num}})
                    </span>
                  </el-popover>
                  <i class="el-icon-document-copy base-color" @click="copyIp(scope.row.allIp)"
                    v-if="scope.row.ip_num > 0"></i>
                </template>
                <template v-else>--</template>
              </div>
            </template>
          </el-table-column>
          <el-table-column prop="id" label="OS" width="80" :show-overflow-tooltip="true">
            <template slot-scope="scope">
              <template v-if="scope.row.loading">
                <i class="el-icon-loading"></i>
              </template>
              <div class="os" v-else>
                <img :title="scope.row.image_name" v-if="scope.row.image_group_name" class="os-img"
                  :src="'/plugins/reserver/mf_dcim/template/clientarea/pc/default/img/mf_dcim/'+scope.row.image_group_name +'.svg'">
                <!-- <span class="os-text">{{scope.row.image_name.split('-')[1]}}</span> -->
              </div>
            </template>
          </el-table-column>
          <!-- <el-table-column prop="due_time" label="开通时间" width="180">
            <template slot-scope="scope">
              {{scope.row.active_time | formateTime}}
            </template>
          </el-table-column> -->
          <el-table-column prop="due_time" :label="lang.cloud_table_head_4" width="200">
            <template slot-scope="scope">
              {{scope.row.due_time | formateTime}}
            </template>
          </el-table-column>
          <el-table-column prop="id" :label="lang.finance_label4" width="120" align="left">
            <template slot-scope="scope">
              <div class="status"
                :style="'color:'+status[scope.row.status].color + ';background:' + status[scope.row.status].bgColor">
                {{status[scope.row.status].text }}
              </div>
            </template>
          </el-table-column>

          <el-table-column prop="client_notes" :label="lang.invoice_text139" min-width="100"
            :show-overflow-tooltip="true"></el-table-column>

        </el-table>
      </div>
      <div class="page">
        <pagination :page-data="params" @sizechange="sizeChange" @currentchange="currentChange" />
      </div>
    </div>
  </div>
</div>
<!-- =======页面独有======= -->
<script src="/plugins/reserver/mf_dcim/template/clientarea/pc/default/api/dcim.js"></script>
<script src="/plugins/reserver/mf_dcim/template/clientarea/pc/default/lang/index.js"></script>
