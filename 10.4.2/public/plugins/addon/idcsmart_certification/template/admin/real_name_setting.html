<link rel="stylesheet" href="/plugins/addon/idcsmart_certification/template/admin/css/real_name.css" />
<div id="content" class="real_name_setting" v-cloak>

  <com-config>
    <t-card class="list-card-container">
      <ul class="common-tab">
        <li v-permission="'auth_user_certification_approval_view'">
          <a href="index.htm">{{lang.real_name_approval}}</a>
        </li>
        <li class="active" v-permission="'auth_user_certification_configuration_view'">
          <a href="javascript:;">{{lang.real_name_setting}}</a>
        </li>
        <li v-permission="'auth_user_certification_interface_view'">
          <a href="real_name_interface.htm">{{lang.interface_manage}}</a>
        </li>
      </ul>
      <t-form :data="formData" ref="userDialog" @submit="onSubmit" :label-width="200">
        <t-form-item :label="lang.auth_real_name">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_open"
          :label="[lang.switch_open, lang.switch_close]" @change="changeReal">
          </t-switch>
        </t-form-item>
        <t-form-item :label="lang.real_tip10" v-show="formData.certification_open">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_company_open" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
          <span>{{lang.real_tip12}}</span>
        </t-form-item>
        <t-form-item :label="lang.manual_review">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_approval" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
          <span>{{lang.real_tip1}}</span>
        </t-form-item>
        <t-form-item :label="lang.notice_user">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_notice" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
        </t-form-item>
        <t-form-item class="age-limit">
          <t-form-item :label="lang.age_limit">
            <t-switch :custom-value="[1,0]" v-model="formData.certification_age_open" :label="[lang.switch_open, lang.switch_close]" @change="changeAge">
            </t-switch>
          </t-form-item>
          <template v-if="formData.certification_age_open">
            <span>{{lang.real_tip6}}</span>
            <t-form-item class="age" name="certification_age" :required-mark="false" :rules="formData.certification_age_open ? [{ required: true,message: lang.input + lang.age_limit, type: 'error' }] : [{}]">
              <t-input-number theme="normal" :min="1" :decimal-places="0" v-model="formData.certification_age"></t-input-number>
              <span>{{lang.real_tip7}}</span>
            </t-form-item>
          </template>
        </t-form-item>
        <t-form-item :label="lang.auto_update">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_update_client_name" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
          <span>{{lang.real_tip2}}</span>
        </t-form-item>
        <t-form-item :label="lang.upload_img">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_upload" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
          <span>{{lang.real_tip3}}</span>
        </t-form-item>
        <t-form-item :label="lang.phone_uniformity">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_update_client_phone" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
          <span>{{lang.real_tip4}}</span>
        </t-form-item>
        <t-form-item :label="lang.product_stop">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_uncertified_cannot_buy_product" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
          <span>{{lang.real_tip5}}</span>
        </t-form-item>
        <t-form-item :label="lang.certification_recharge">
          <t-switch :custom-value="[1,0]" v-model="formData.certification_recharge" :label="[lang.switch_open, lang.switch_close]">
          </t-switch>
          <span>{{lang.real_tip11}}</span>
        </t-form-item>
        <div class="f-btn">
          <t-button theme="primary" type="submit" :loading="loading" v-permission="'auth_user_certification_configuration_save_configuration'">{{lang.hold}}</t-button>
        </div>
      </t-form>
    </t-card>
  </com-config>

</div>

<script src="/plugins/addon/idcsmart_certification/template/admin/js/lang.js"></script>
<script src="/plugins/addon/idcsmart_certification/template/admin/api/real_name.js"></script>
<script src="/plugins/addon/idcsmart_certification/template/admin/js/real_name_setting.js"></script>
