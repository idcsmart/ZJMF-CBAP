<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maintain {
            width: 100%;
            height: 100%;
        }

        .maintain .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15%;
        }

        .maintain .main img {
            width: 190px;
            height: 190px;
        }

        .maintain .main .p1 {
            font-family: PingFang SC;
            font-size: 16px;
            font-weight: bold;
            color: #606060;
            margin-top: 79px;
        }

        .maintain .main .p2 {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 400;
            color: #606060;
        }
    </style>
</head>

<body>
    <div class="maintain">
        <div class="main">
            <img src="/clientarea/template/default/img/common/503.png" />
            <p class="p1">页面维护中，请稍后访问！</p>
            <p class="p2" id="back-text"></p>
        </div>
    </div>
</body>

<script>
    window.onload = () => {
        let url = window.location.href
        let getqyinfo = url.split('?')[1]
        let getqys = new URLSearchParams('?' + getqyinfo)
        let msg = getqys.get('msg')

        document.getElementById('back-text').textContent = msg
    }

</script>

</html>
