<link rel="stylesheet" href="/plugins/server/idcsmart_common/template/admin/css/host_config.css">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<div class="common_config" v-cloak v-if="configArr.length >0">
  <t-form :data="configForm" :rules="configRules" ref="userInfo" label-align="top" @submit="submitConfig">
    <p class="com-tit"><span>详细信息</span></p>
    <div class="config-item">
      <template v-for="item in configArr">
        <!-- 下拉单选/多选 -->
        <t-form-item :label="item.option_name" :name="item.id" v-if="item.option_type === 'multi_select' || item.option_type === 'select' || item.option_type === 'radio'">
          <t-select v-model="configForm[item.id]" :multiple="item.option_type === 'multi_select'" :placeholder="lang.select">
            <t-option v-for="(el,ind) in item.subs" :key="ind" :label="el.option_name" :value="el.id">
            </t-option>
          </t-select>
        </t-form-item>
        <!-- 是否 -->
        <t-form-item :label="item.option_name" :name="item.id" v-if="item.option_type ==='yes_no'">
          <t-switch size="large" v-model="configForm[item.id]" :custom-value="[calcSwitch(item,true),calcSwitch(item,false)]"></t-switch>
        </t-form-item>
        <!-- 数量类型 -->
        <t-form-item :label="item.option_name" :name="item.id" v-if="item.option_type === 'quantity_range' || item.option_type === 'quantity'">
          <t-input-number style="width: 100%;" v-model="configForm[item.id]" :min="item.qty_min" :max="item.qty_max" theme="normal" :placeholder="lang.input"></t-input-number>
        </t-form-item>
        <!-- 区域选择 -->
        <t-form-item :label="item.option_name" :name="item.id" v-if="item.option_type ==='area'">
          <t-cascader v-model="configForm[item.id]" :options="filterCountry" clearable :keys="{ label: 'option_name', value: 'id', children: 'children' }" />
        </t-form-item>
      </template>
    </div>

    <div class="com-f-btn">
      <t-button theme="primary" type="submit" :loading="isLoading">保存明细</t-button>
    </div>
  </t-form>
</div>

<script src="/plugins/server/idcsmart_common/template/admin/api/common_config.js"></script>

<script src="/plugins/server/idcsmart_common/template/admin/js/host_config.js"></script>
